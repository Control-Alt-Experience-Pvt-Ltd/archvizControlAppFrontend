<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArchViz Pixel Streaming Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="topbar">
    <div class="container-fluid py-2 d-flex align-items-center justify-content-between">
      <div class="brand d-flex align-items-center gap-2">
        <span class="brand-dot" aria-hidden="true"></span>
        <span>ArchViz Pixel Streaming Control</span>
      </div>
      <button id="signout-btn" class="btn btn-outline-light btn-sm d-none">Sign out</button>
    </div>
  </nav>

  <main class="container my-4">
    <!-- LOGIN -->
    <section id="page-login" class="page">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
          <div class="card p-3">
            <h5 class="mb-3">Sign in</h5>
            <div id="login-error" class="alert alert-danger d-none" role="alert">Invalid credentials</div>
            <form id="login-form" novalidate>
              <div class="mb-3">
                <label for="login-username" class="form-label muted">Username</label>
                <input id="login-username" class="form-control" placeholder="Username" autocomplete="username" required />
              </div>
              <div class="mb-4">
                <label for="login-password" class="form-label muted">Password</label>
                <div class="input-group">
                  <input id="login-password" type="password" class="form-control" placeholder="••••••••" autocomplete="current-password" required />
                  <button type="button" class="btn btn-outline-light" id="toggle-pw">Show</button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- DASHBOARD -->
    <section id="page-dashboard" class="page d-none" aria-live="polite">
      <div class="row g-4">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
              <div>
                <h5 id="instance-name" class="instancename mb-1">G5 EC2 Instance – ArchViz Streamer</h5>
                <div class="small muted">Region: <code id="region">—</code></div>
                <div class="small muted">Instance ID: <code id="instance-id">—</code></div>
              </div>
              <div class="status-block text-end">
                <span class="status-label">Status</span>
                <span class="status-wrap">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" class="opacity-75">
                    <path d="M3 12h4l2-6 4 12 2-6h4" stroke="#b6c2cf" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <span id="status-pill" class="status-pill status-stopped">stopped</span>
                </span>
              </div>
            </div>

            <div class="row g-3 mt-2">
              <div class="col-12 col-md-7">
                <div class="kv small">
                  <div class="muted">Public IP</div>  <div><code id="public-ip">—</code></div>
                  <div class="muted">Elastic IP</div> <div><code id="elastic-ip">—</code></div>
                </div>
              </div>
            </div>

            <hr class="my-4" />

            <div class="d-flex flex-wrap gap-2 align-items-center">
              <button class="btn btn-success strong" id="start-btn" disabled>Start</button>
              <button class="btn btn-danger strong" id="stop-btn" disabled>Stop</button>
              <button class="btn btn-outline-light strong" id="refresh-btn">Refresh</button>
            </div>

            <div class="note mt-3"><small>Note: Start/Stop actions may take 5-10 minutes.</small></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Snackbar -->
  <div id="snackbar" class="snackbar" role="status" aria-live="polite">
    <span id="snack-icon" class="snack-icon"></span>
    <span id="snack-text">Working…</span>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-dark">
        <div class="modal-header">
          <h6 class="modal-title"><span class="triangle"></span> Action failed</h6>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex align-items-start gap-3">
            <div>
              <div class="small muted">Error code</div>
              <div id="err-code" class="badge-soft">Unknown</div>
            </div>
            <div class="flex-grow-1">
              <div class="small muted">Message</div>
              <div id="err-msg" class="fw-semibold mt-1">—</div>
            </div>
          </div>
          <hr class="my-3"/>
          <div>
            <div class="small muted mb-1">What you can try</div>
            <ul id="err-help" class="small mb-0 ps-3"></ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
